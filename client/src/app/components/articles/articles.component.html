<app-header></app-header>



<div class="main">
    <div class="row" >
        <div class="col-4" style="margin-top:20%;">
            <button (click)="createOrder()" style="margin-right:5px;" [disabled]="!newBtnEnable" type="button" class="btn btn-info">New Order</button>
            <button (click)="validateOrder()" [disabled]="!validateBtnEnable" type="button" class="btn btn-info">Confirm</button>
            <div id="list-example" class="list-group">
                <a *ngFor="let curr of orderArticles" class="list-group-item list-group-item-action">{{curr.name}}</a>
            </div>
        </div>

        <div class="col-8">
            <div class="container text-center">
                <div class="row">
                    <div class="col-6" *ngFor="let a of articles">
                        <div class="card" style="width: 300px;margin-bottom:5px">
                            <img src="../../../assets/pics/{{a.pic}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{a.name}}</h5>
                                <p class="card-text">{{a.price}}</p>
                                <button (click)="addToOrder(this.a)" class="btn btn-primary">commander</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
