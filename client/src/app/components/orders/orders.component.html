<app-header></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">REF</th>
        <th scope="col">DATE</th>
        <th scope="col">EDIT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <th scope="row">{{o.ref}}</th>
        <td>{{o.date}}</td>
        <td><button type="button" class="btn btn-link">Editer</button>
        </td>
      </tr>
      
    </tbody>
  </table>
